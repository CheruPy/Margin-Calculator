<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forex Margin Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #0073e6;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #005bb5;
        }

        .result,
        .error {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .result {
            background: #e9f7ef;
            border-left: 5px solid #2ecc71;
        }

        .error {
            background: #fdecea;
            border-left: 5px solid #e74c3c;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Forex Margin Calculator (Live Rates)</h2>

        <label for="pair">Currency Pair:</label>
        <select id="pair">
            <option value="EUR/USD">EUR/USD</option>
            <option value="GBP/USD">GBP/USD</option>
            <option value="USD/JPY">USD/JPY</option>
            <option value="GBP/JPY">GBP/JPY</option>
            <option value="USD/CHF">USD/CHF</option>
        </select>

        <label for="lotSize">Lot Size (e.g. 1, 0.1, 0.01):</label>
        <input type="number" id="lotSize" step="0.01" value="1" required>

        <label for="leverage">Leverage (e.g. 100, 200, 500):</label>
        <input type="number" id="leverage" value="100" required>

        <button onclick="calculateMargin()">Calculate Margin</button>

        <div id="output"></div>
    </div>

    <script>
        async function calculateMargin() {
            const pair = document.getElementById("pair").value;
            const lotSize = parseFloat(document.getElementById("lotSize").value);
            const leverage = parseInt(document.getElementById("leverage").value);
            const output = document.getElementById("output");

            if (!lotSize || !leverage || lotSize <= 0 || leverage <= 0) {
                output.innerHTML = `<div class="error">Please enter valid values.</div>`;
                return;
            }

            const [base, quote] = pair.split("/");

            try {
                const res = await fetch(
                    `https://api.exchangerate.host/latest?base=${base}&symbols=${quote}`
                );
                const data = await res.json();

                if (!data.success || !data.rates[quote]) {
                    output.innerHTML = `<div class="error">Could not fetch rate for ${pair}</div>`;
                    return;
                }

                const rate = data.rates[quote];
                const units = lotSize * 100000;
                const margin = (units * rate) / leverage;

                output.innerHTML = `
          <div class="result">
            <strong>Required Margin:</strong> ${margin.toFixed(2)} ${quote}<br>
            <small>Rate used: 1 ${base} = ${rate} ${quote}</small>
          </div>
        `;
            } catch (err) {
                output.innerHTML = `<div class="error">API request failed. Try again later.</div>`;
            }
        }
    </script>
</body>

</html>
